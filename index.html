<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Shotgun</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>ROCK, PAPER, SHOTGUN</h1>
            <div class="weapon-select">
                <div id="rock" class="weapon">
                    <img src=img/rock.png alt="A rock."/>
                </div>
                <div id="paper" class="weapon">
                    <img src=img/paper.png alt="A vicious-looking piece of paper. 100gsm... lethal."/>
                </div>
                <div id="shotgun" class="weapon">
                    <img src=img/shotgun.png alt="A shotgun."/>
                </div>
            </div>
            <div id="info">
                Press "start game" to, you know, start the game.
            </div>
            <div class="scores">
                <div id="player-score" class="score">
                    PLAYER: 0
                </div>
                <div id="computer-score" class="score">
                    SKYNET: 0
                </div>
            </div>
            <h1 id="game-status" class="selectable">START GAME</h1>
        </div>
    </body>
</html>
